    <div class="row">
        <div class="col-12">Current Subject Value: {{streamService.behaviourSubject | async}}</div>

            <label>New Value <input [formControl]="inputValue"></label>

        <div class="col-12">
            <button type="button" (click)="sendInputValueToSubject()">Update Subject</button>
        </div>
    </div>
</div>
